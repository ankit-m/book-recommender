
<h2>Book list</h2>

{% if book_list %}
<div>
    {% for book in book_list %}
    <div>
        <h4><a href="{% url 'bookfinder:book_detail' book.id %}">
        {{ book.name }}
        </a></h4>
        <h5>{{ book.review_set.count }} reviews</h5>
        <h5>{{ book.average_rating | floatformat }} average rating</h5>
    </div>
    {% endfor %}
</div>
{% else %}
    <p>No books are available.</p>
{% endif %}
